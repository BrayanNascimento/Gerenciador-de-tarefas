<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de tarefas</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--Container para acoplar o codigo-->
    <div class="Gerenciador-container">
      <header>
        <h1>Gerenciador de tarefas</h1>
      </header>
      <!--Form para adicionar as tarefas-->
      <form id="Gerenciador-form">
        <p>Adicione sua tarefa</p>
        <div class="form-control">
          <input
            type="text"
            id="Gerenciador-input"
            placeholder="O que vocÃª vai fazer?"
          />
          <button type="submit">
            <!--Add Icone-->
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <!--Form para editar-->
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <!--Barra de feremaenta-->
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>

          <button class="finish-Gerenciador">
            <i class="fa-solid fa-check"></i>
          </button>

            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-Gerenciador">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
       -->

  </body>
</html>
